<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Futurista - Diseñador Gráfico</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        nav {
            background-color: rgba(255,255,255,0.1);
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
        }

        .project {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,255,255,0.5);
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 1rem;
        }

        .project-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        footer {
            background-color: rgba(0,0,0,0.5);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Neo Designer</h1>
    </header>

    <nav>
        <ul>
           
        </ul>
    </nav>

    <main>
        <div class="project">
            <img src="images9.jfif" alt="Proyecto 1">
            <div class="project-info">
                <h2 class="project-title">Diseño Futurista</h2>
                <p>Concepto de interfaz para aplicación de realidad aumentada.</p>
            </div>
        </div>
        <div class="project">
            <img src="imagen10.avif" alt="Proyecto 2">
            <div class="project-info">
                <h2 class="project-title">Logo Neón</h2>
                <p>Diseño de logo con efecto neón para club nocturno.</p>
            </div>
        </div>
        <div class="project">
            <img src="imagen11.jpg!w700wp" alt="Proyecto 3">
            <div class="project-info">
                <h2 class="project-title">Cartel Ciberpunk</h2>
                <p>Diseño de cartel para festival de música electrónica.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Neo Designer. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
