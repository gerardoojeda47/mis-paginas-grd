<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturaFashion - Tienda de Ropa Online</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: var(--background-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--text-color);
        }

        main {
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .product-price {
            font-weight: bold;
            color: var(--secondary-color);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries */
        /* Para m칩viles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Para tabletas */
        @media (min-width: 601px) and (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Para computadoras */
        @media (min-width: 901px) {
            main {
                max-width: 1200px;
                margin: 0 auto;
            }

            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

        <nav>

            </ul>
        </nav>
    </header>

    <main>

            </div>
            <div class="product-card">

                    <h2 class="product-title">Pantal칩n Hologr치fico</h2>

                </div>
            </div>
            <div class="product-card">
                <img src="images7.jfif" alt="Producto 3" class="product-image">
                <div class="product-info">

            </div>
            <div class="product-card">
